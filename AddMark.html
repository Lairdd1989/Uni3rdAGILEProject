<!DOCTYPE html>
<html>
    <head>
        <title>Add Mark</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Please Add the Student ID, Course ID and Mark out of 100</div>
        <form action="AddMarkPHP.php" method="post">
        <br><br> Student ID :       
        <input id="StudentID" type="text" name="StudentID" placeholder="123456789" autofocus="" required>
        <br><br> Course ID: 
        <input id="CourseID" type="text" name="CourseID" placeholder="GA30003" required>     
        <br><br> Marks : 
        <input id="Marks" type="text" name="Marks" placeholder="100" required>     
        <br><br> 2nd Attempt : 
        <input id="Attempt" type="checkbox" name="Attempt">   
        <br><br><br>
        <input id="Submit" type="submit" value="Submit"/>
        </form>
        <br><br><br>
        <input id="requestback" type="button" value="Back" onclick="window.location.href='SystemHome.html'" /> 
        <!-- <script src="LTSJava.js"></script> <!--Used to define Java functions location -->
    </body>
</html>
